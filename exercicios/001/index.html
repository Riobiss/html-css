    <h1>o treinamento de Riobis Rhuda</h1>
    <hr>
    <p>o comando &lt;hr&gt; faz uma linha</p>
    <p><b>enquanto o comando &lt;br&gt; faz uma quebra de linha no texto. ex: (fui sair para <br> almoçar)</b>
    </p>
    <p>como pode ver quebrou o texto do nada</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;</p>
