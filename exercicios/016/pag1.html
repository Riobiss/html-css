<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: lightgrey;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
      background-color: blue;
      color: white;
    }
    div:hover {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Pseudo-Classes</h1>
  <h2>testando</h2>
  <div>
    passe o mouse aqui
    <p>se assusta não</p>
  </div>

</body>

</html>
